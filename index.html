<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa Gatuna para Ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f2ff 0%, #f0f0f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            color: #5a5a5a;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #6bb0e0;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .meow-btn {
            background: linear-gradient(to right, #6bb0e0, #8bc8f5);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.6rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(107, 176, 224, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .meow-btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 25px rgba(107, 176, 224, 0.4);
        }
        
        .meow-btn:active {
            transform: translateY(2px);
        }
        
        .meow-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .meow-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .special-btn {
            background: linear-gradient(to right, #ff9dc5, #ffb3d4);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.6rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(255, 157, 197, 0.3);
            transition: all 0.4s ease;
            opacity: 0;
            transform: scale(0.8);
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .special-btn.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .special-btn:hover {
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 157, 197, 0.4);
        }
        
        .cat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        
        .cat {
            width: 220px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.6s ease;
            position: relative;
        }
        
        .cat.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .cat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .cat:hover img {
            transform: scale(1.05);
        }
        
        .cat::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(107, 176, 224, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cat:hover::after {
            opacity: 1;
        }
        
        .message {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message h2 {
            color: #6bb0e0;
            margin-bottom: 15px;
            font-weight: 400;
            font-size: 1.8rem;
        }
        
        .message p {
            color: #6a6a6a;
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        .video-container {
            position: relative;
            width: 85%;
            max-width: 700px;
            margin: 40px auto;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .video-container.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .video-container video {
            width: 100%;
            border-radius: 20px;
            display: block;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff9dc5;
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff9dc5;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .counter {
            color: #6bb0e0;
            font-size: 1.3rem;
            margin-top: 15px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(107, 176, 224, 0.2);
            transform: rotate(45deg);
            opacity: 0;
        }
        
        .floating-heart:before, .floating-heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(107, 176, 224, 0.2);
            border-radius: 50%;
        }
        
        .floating-heart:before {
            top: -10px;
            left: 0;
        }
        
        .floating-heart:after {
            top: 0;
            left: -10px;
        }
        
        footer {
            margin-top: 40px;
            color: #6bb0e0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .meow-btn, .special-btn {
                font-size: 1.3rem;
                padding: 15px 35px;
            }
            
            .cat {
                width: 160px;
                height: 160px;
            }
            
            .video-container {
                width: 95%;
            }
            
            .message {
                padding: 20px;
            }
            
            .message h2 {
                font-size: 1.5rem;
            }
            
            .message p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .meow-btn, .special-btn {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
            
            .cat {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>Para ti  espero la aprecies </h1>
        
        <button class="meow-btn" id="meowBtn">Meow </button>
        
        <div class="counter" id="counter">Gatos encontrados: 0</div>
        
        <div class="cat-container" id="catContainer">
            <!-- Los gatos aparecer谩n aqu铆 -->
        </div>
        
        <button class="special-btn" id="specialBtn"> a Cat</button>
        
        <div class="video-container" id="videoContainer">
            <video id="catVideo" controls>
                <source src="mp4/CATLOVE.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        
        <div class="message" id="message">
            <h2>Eres M谩s Especial de lo que Imaginas</h2>
            <p>eres una gran amiga y soportas mis idiotesces te mereces una pagina gatuna</p>
        </div>
        
        <footer>
            Hecho con todo mi cari帽o para ti 
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const meowBtn = document.getElementById('meowBtn');
            const specialBtn = document.getElementById('specialBtn');
            const catContainer = document.getElementById('catContainer');
            const videoContainer = document.getElementById('videoContainer');
            const catVideo = document.getElementById('catVideo');
            const message = document.getElementById('message');
            const counter = document.getElementById('counter');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // Array de URLs de im谩genes de gatos
            const catImages = [
                'https://cataas.com/cat',
                'https://cataas.com/cat/cute',
                'https://cataas.com/cat/says/hello',
                'https://cataas.com/cat/gif',
                'https://cataas.com/cat/says/meow',
                'https://cataas.com/cat/says/love%20you',
                'https://cataas.com/cat/says/you%20are%20special',
                'https://cataas.com/cat/says/be%20happy',
                'https://cataas.com/cat/says/smile',
                'https://cataas.com/cat/says/thinking%20of%20you'
            ];
            
            let clickCount = 0;
            
            // Crear corazones flotantes de fondo
            createFloatingHearts();
            
            meowBtn.addEventListener('click', function() {
                // Crear un nuevo elemento de gato
                const catDiv = document.createElement('div');
                catDiv.className = 'cat';
                
                // Crear la imagen del gato
                const catImg = document.createElement('img');
                
                // Usar la API de CATAAS para obtener im谩genes aleatorias de gatos
                // Agregamos un par谩metro aleatorio para evitar el cache
                const randomCat = catImages[Math.floor(Math.random() * catImages.length)];
                catImg.src = randomCat + '?t=' + new Date().getTime();
                catImg.alt = 'Gato adorable';
                
                catDiv.appendChild(catImg);
                catContainer.appendChild(catDiv);
                
                // Animaci贸n para mostrar el gato
                setTimeout(() => {
                    catDiv.classList.add('show');
                }, 10);
                
                // Incrementar contador de clics
                clickCount++;
                counter.textContent = `Gatos encontrados: ${clickCount}`;
                
                // Mostrar mensaje despu茅s de 3 clics
                if (clickCount === 3) {
                    setTimeout(() => {
                        message.classList.add('show');
                    }, 500);
                }
                
                // Mostrar bot贸n especial despu茅s de 10 clics
                if (clickCount === 10) {
                    setTimeout(() => {
                        specialBtn.classList.add('show');
                    }, 500);
                }
                
                // Reproducir sonido de meow
                playMeowSound();
            });
            
            specialBtn.addEventListener('click', function() {
                // Mostrar el video
                videoContainer.classList.add('show');
                
                // Reproducir el video
                catVideo.play();
                
                // Crear corazones alrededor del video
                createHearts();
                
                // Ocultar el bot贸n especial despu茅s de hacer clic
                specialBtn.style.display = 'none';
            });
            
            function createFloatingHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    
                    // Posici贸n aleatoria
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    // Tama帽o aleatorio
                    const size = 10 + Math.random() * 20;
                    
                    heart.style.left = left + 'vw';
                    heart.style.top = top + 'vh';
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    floatingHearts.appendChild(heart);
                    
                    // Animaci贸n del coraz贸n flotante
                    animateFloatingHeart(heart);
                }
            }
            
            function animateFloatingHeart(heart) {
                // Duraci贸n aleatoria
                const duration = 15 + Math.random() * 20;
                
                // Animaci贸n
                heart.style.animation = `float ${duration}s linear infinite`;
                heart.style.opacity = '0.7';
                
                // Retraso aleatorio
                heart.style.animationDelay = Math.random() * 5 + 's';
            }
            
            // A帽adir keyframes para la animaci贸n de flotaci贸n
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% {
                        transform: translateY(0) rotate(45deg);
                    }
                    50% {
                        transform: translateY(-20px) rotate(45deg);
                    }
                    100% {
                        transform: translateY(0) rotate(45deg);
                    }
                }
            `;
            document.head.appendChild(style);
            
            function createHearts() {
                const videoRect = videoContainer.getBoundingClientRect();
                
                for (let i = 0; i < 25; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    
                    // Posici贸n aleatoria alrededor del video
                    const side = Math.floor(Math.random() * 4); // 0: arriba, 1: derecha, 2: abajo, 3: izquierda
                    let left, top;
                    
                    switch(side) {
                        case 0: // arriba
                            left = Math.random() * videoRect.width;
                            top = -30 - Math.random() * 50;
                            break;
                        case 1: // derecha
                            left = videoRect.width + 30 + Math.random() * 50;
                            top = Math.random() * videoRect.height;
                            break;
                        case 2: // abajo
                            left = Math.random() * videoRect.width;
                            top = videoRect.height + 30 + Math.random() * 50;
                            break;
                        case 3: // izquierda
                            left = -30 - Math.random() * 50;
                            top = Math.random() * videoRect.height;
                            break;
                    }
                    
                    heart.style.left = left + 'px';
                    heart.style.top = top + 'px';
                    
                    // Tama帽o aleatorio
                    const size = 15 + Math.random() * 25;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Color aleatorio entre celeste y rosa
                    const colors = ['#6bb0e0', '#8bc8f5', '#ff9dc5', '#ffb3d4'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.backgroundColor = color;
                    heart.querySelector(':before').style.backgroundColor = color;
                    heart.querySelector(':after').style.backgroundColor = color;
                    
                    videoContainer.appendChild(heart);
                    
                    // Animaci贸n del coraz贸n
                    animateHeart(heart);
                }
            }
            
            function animateHeart(heart) {
                // Posici贸n inicial
                const startX = parseFloat(heart.style.left);
                const startY = parseFloat(heart.style.top);
                
                // Direcci贸n aleatoria
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                
                // Duraci贸n aleatoria
                const duration = 1.5 + Math.random() * 2;
                
                // Animaci贸n
                heart.style.transition = `all ${duration}s ease-in-out`;
                heart.style.opacity = '0.8';
                
                setTimeout(() => {
                    heart.style.left = (startX + Math.cos(angle) * distance) + 'px';
                    heart.style.top = (startY + Math.sin(angle) * distance) + 'px';
                    heart.style.opacity = '0';
                }, 10);
                
                // Eliminar el coraz贸n despu茅s de la animaci贸n
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000);
            }
            
            function playMeowSound() {
                // Crear elemento de audio para el sonido de meow
                const audio = new Audio();
                
                // Usar un sonido de meow real (URL de ejemplo)
                // En un caso real, podr铆as reemplazar esto con un archivo local
                audio.src = 'https://assets.mixkit.co/sfx/preview/mixkit-cat-meow-118.mp3';
                audio.volume = 0.5;
                
                // Reproducir el sonido
                audio.play().catch(e => {
                    console.log("No se pudo reproducir el sonido autom谩ticamente:", e);
                });
            }
        });
    </script>
</body>

</html>
